<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1524C9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0E1DB5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#072FFF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон с закругленными углами и тенью -->
  <rect width="64" height="64" rx="16" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Иконка возврата денег -->
  <g transform="translate(32, 32)">
    <!-- Внешний круг с защитой -->
    <circle cx="0" cy="0" r="22" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Стрелка возврата (влево) -->
    <g opacity="0.95">
      <!-- Стрелка -->
      <path d="M -11 -4 L -11 4 L -15 0 Z" fill="#FFFFFF"/>
      <!-- Линия -->
      <path d="M -11 0 L 11 0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Символ доллара в центре -->
    <text x="0" y="8" font-family="'Arial', sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="1" style="font-family: Arial, sans-serif;">$</text>
  </g>
</svg>
